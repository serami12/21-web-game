<!DOCTYPE html>
<html>
<title> Simple 21 </title>

<head>
    <script src="./21webGame.js"></script>
    <meta http-equiv="refresh" content="7.5" />
</head>

<body>
    <h1>Simple 21</h1>
    <div id="start-game">
        <button id="startGameButton" type="button"> Start Game</button>
    </div>
    <div id="mainDiv">
        <div id="scoreBox">
            <div id="playerScoreTracker"></div>
            <div id="compScoreTracker"></div>
        </div>
        <div id="cardContainer">
            <div id="compCardContainer"></div>
            <div id="playerCardContainer"></div>
        </div>
        <div id="hitStayContainer">
            <button id="hitButton" type="button">Hit</button>
            <button id="stayButton" type="button">Stay</button>
        </div>

    </div>
    </div>
</body>



</html>
